<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro-Futuristic Network Error</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden;
        color: #ffffff;
        font-family: 'Press Start 2P', cursive;
    }
    
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .error-message {
        font-size: 24px;
        margin-top: 20px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    
    .retro-game-interface {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .explosion {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        border-radius: 50%;
        animation: explode 0.5s linear forwards;
        opacity: 0;
    }
    
    @keyframes explode {
        0% {
            transform: scale(0);
            opacity: 1;
        }
        100% {
            transform: scale(2);
            opacity: 0;
        }
    }
    
    .neon {
        font-size: 36px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        animation: neon-flicker 0.5s infinite alternate;
    }
    
    @keyframes neon-flicker {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0.5;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="error-message">ERROR: Connection Lost</h1>
    <div class="retro-game-interface">
        <div class="explosion" style="top: 100px; left: 100px;"></div>
        <div class="explosion" style="top: 200px; left: 300px;"></div>
        <div class="explosion" style="top: 300px; left: 500px;"></div>
        <div class="explosion" style="top: 400px; left: 700px;"></div>
        <div class="explosion" style="top: 500px; left: 900px;"></div>
        <div class="explosion" style="top: 600px; left: 1100px;"></div>
        <div class="explosion" style="top: 700px; left: 1300px;"></div>
        <div class="explosion" style="top: 800px; left: 1500px;"></div>
        <div class="explosion" style="top: 900px; left: 1700px;"></div>
        <div class="explosion" style="top: 1000px; left: 1900px;"></div>
        <div class="neon">INSERT COIN TO CONTINUE</div>
    </div>
</div>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
<script>
    // Show error message after some delay
    setTimeout(() => {
        const errorMessage = document.querySelector('.error-message');
        errorMessage.style.opacity = '1';
    }, 2000);
</script>
</body>
</html>
