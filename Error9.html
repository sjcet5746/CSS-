<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artistic Network Error</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0d0d0d;
        overflow: hidden;
    }
    
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }
    
    .error-message {
        font-size: 24px;
        margin-top: 20px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    
    .abstract-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    .abstract-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        animation: morph 10s infinite alternate;
    }
    
    @keyframes morph {
        0% {
            border-radius: 50%;
            background-color: #ff0000;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        50% {
            border-radius: 0%;
            background-color: #00ff00;
            width: 200px;
            height: 200px;
            top: 30%;
            left: 20%;
            transform: translate(-20%, -30%);
        }
        100% {
            border-radius: 50%;
            background-color: #0000ff;
            width: 100px;
            height: 100px;
            top: 70%;
            left: 70%;
            transform: translate(-70%, -70%);
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="error-message">Oops! Network Error</h1>
    <div class="abstract-shapes">
        <div class="abstract-shape"></div>
    </div>
</div>

<script>
    // Show error message after some delay
    setTimeout(() => {
        const errorMessage = document.querySelector('.error-message');
        errorMessage.style.opacity = '1';
    }, 2000);
</script>
</body>
</html>
