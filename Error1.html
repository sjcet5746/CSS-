<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Error - Cosmos</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
  }

  .error-message {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1%, rgba(0, 0, 0, 0) 100%);
    background-size: 2px 2px;
    animation: twinkling 5s infinite;
  }

  @keyframes twinkling {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  .error-constellation {
    font-size: 80px;
    color: #ffcc00;
    letter-spacing: 5px;
  }
</style>
</head>
<body>
<div class="stars"></div>
<div class="container">
  <div class="error-message">Network Error</div>
  <div class="error-constellation">
    <span>E</span><span>R</span><span>R</span><span>O</span><span>R</span>
  </div>
</div>
</body>
</html>
