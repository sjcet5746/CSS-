<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Eye-catching Pop-up Window</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.1);
  }

  .popup-container {
    background: linear-gradient(135deg, #3F51B5, #2196F3);
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    color: #fff;
    padding: 20px;
    max-width: 400px;
    overflow: hidden;
    position: relative;
  }

  .popup-content {
    text-align: center;
  }

  .close-btn {
    cursor: pointer;
    color: #fff;
    font-size: 20px;
    position: absolute;
    top: 10px;
    right: 10px;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<div class="popup-container">
  <span class="close-btn" onclick="closePopup()">Ã—</span>
  <div class="popup-content">
    <h2>Welcome to Our Website!</h2>
    <p>Thank you for visiting. Explore our latest collections and offers.</p>
  </div>
</div>

<script>
  // Function to close the pop-up window
  function closePopup() {
    document.querySelector('.popup-container').style.display = 'none';
  }
</script>

</body>
</html>
