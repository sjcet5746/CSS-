<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celestial Network Error</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000; /* Black background for the night sky */
    color: #fff; /* White text for visibility */
    overflow: hidden;
  }
  
  #stars-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
  
  .shooting-star {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: #fff; /* White color for stars */
    animation: shooting-star-animation linear infinite;
  }
  
  @keyframes shooting-star-animation {
    0% {
      opacity: 0;
      transform: translate(-10%, -10%);
    }
    100% {
      opacity: 1;
      transform: translate(110%, 110%);
    }
  }
  
  #galaxy-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with actual galaxy image */
    animation: galaxy-rotation 60s linear infinite;
    z-index: -2;
  }
  
  @keyframes galaxy-rotation {
    100% {
      transform: rotate(360deg);
    }
  }
  
  #error-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 24px;
  }
</style>
</head>
<body>
<div id="stars-container">
  <!-- Generate random shooting stars -->
  <script>
    for (let i = 0; i < 30; i++) {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.getElementById('stars-container').appendChild(star);
    }
  </script>
</div>
<div id="galaxy-container"></div>
<div id="error-message">
  <h1>Oops! Network Error</h1>
  <p>We're sorry, there seems to be an issue with the network. Please try again later.</p>
</div>
</body>
</html>
