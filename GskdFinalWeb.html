<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/darcula.min.css">
  <style>
    /* Neon background */
    body {
      background-color: #000;
      color: #0f0;
      background-image: linear-gradient(90deg, #0f0 0%, #00f 25%, #f0f 50%, #ff0 75%, #f00 100%);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Code editor container */
    .editor-container {
      width: 50%;
      height: 50vh;
      position: relative;
      margin: auto;
      margin-bottom: 20px;
    }

    /* Result iframe */
    #result-frame {
      width: 50%;
      height: 50vh;
      border: none;
      position: relative;
      margin: auto;
    }

    /* Button container */
    .button-container {
      text-align: center;
    }

    /* Button styles */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* CodeMirror */
    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }

    /* Editor and result container */
    .editor-result-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Code editor name */
    .code-editor-name {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="editor-result-container">
  <!-- Code editor name -->
  <div class="code-editor-name">Code Editor</div>
  
  <!-- Code editor container -->
  <div class="editor-container">
    <textarea id="code-editor">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Hello World&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;

&lt;h2&gt;Hello, World!&lt;/h2&gt;

&lt;/body&gt;
&lt;/html&gt;
    </textarea>
  </div>

  <!-- Result iframe -->
  <iframe id="result-frame" frameborder="0"></iframe>
</div>

<!-- Button container -->
<div class="button-container">
  <!-- Run button -->
  <button class="button" onclick="runCode()">Run</button>

  <!-- New File button -->
  <button class="button" onclick="newFile()">New File</button>

  <!-- Save button -->
  <button class="button" onclick="saveFile()">Save</button>
  
  <!-- Theme buttons -->
  <button class="button" onclick="toggleDarkTheme()">Dark Theme</button>
  <button class="button" onclick="toggleBrightTheme()">Bright Theme</button>

  <!-- Copy code button -->
  <button class="button" onclick="copyCode()">Copy Code</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.min.js"></script>
<script>
  // Initialize CodeMirror
  var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
    lineNumbers: true, // Show line numbers
    mode: "htmlmixed", // Set editor mode
    theme: "darcula" // Set editor theme
  });

  // Function to run the code
  function runCode() {
    var code = editor.getValue();
    var resultFrame = document.getElementById("result-frame").contentWindow.document;
    resultFrame.open();
    resultFrame.write(code);
    resultFrame.close();
  }

  // Function to create a new file
  function newFile() {
    editor.setValue(''); // Clear editor content
  }

  // Function to save file with specified filename
  function saveFile() {
    var content = editor.getValue();
    var filename = prompt("Please enter the filename:", "code.html");
    if (filename) {
      var blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      saveAs(blob, filename); // Using FileSaver.js library for saving file
    }
  }

  // Function to toggle dark theme
  function toggleDarkTheme() {
    editor.setOption("theme", "darcula");
  }

  // Function to toggle bright theme
  function toggleBrightTheme() {
    editor.setOption("theme", "default");
  }

  // Function to copy code to clipboard
  function copyCode() {
    var code = editor.getValue();
    navigator.clipboard.writeText(code).then(function() {
      alert("Code copied to clipboard!");
    }, function(err) {
      console.error('Failed to copy code: ', err);
    });
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</body>
</html>
