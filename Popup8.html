<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalist Pop-up Window</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.1);
  }

  .popup-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 300px;
    text-align: center;
  }

  .popup-content {
    padding: 20px;
  }

  .close-btn {
    cursor: pointer;
    color: #666;
    font-size: 20px;
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>

<div class="popup-container" id="popup">
  <span class="close-btn" onclick="closePopup()">Ã—</span>
  <div class="popup-content">
    <h2>Welcome to Our Website!</h2>
    <p>Thank you for visiting. Explore our latest collections and offers.</p>
  </div>
</div>

<script>
  // Function to close the pop-up window
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
