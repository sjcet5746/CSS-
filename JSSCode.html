<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <style>
    /* Linear background */
    body {
      background: linear-gradient(to bottom, #1e5799, #2989d8);
      color: white;
    }

    /* Code editor container */
    .editor-container {
      width: 50%;
      height: 50vh;
      position: relative;
      margin: auto;
      margin-bottom: 20px;
    }

    /* Result iframe */
    #result-frame {
      width: 50%;
      height: 50vh;
      border: none;
      position: relative;
      margin: auto;
    }

    /* Button container */
    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Button styles */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* CodeMirror */
    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }

    /* Editor and result container */
    .editor-result-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">Code Editor</h1>

<div class="button-container">
  <!-- Theme buttons -->
  <button class="button" onclick="changeTheme('darcula')">Dark Theme</button>
  <button class="button" onclick="changeTheme('default')">Bright Theme</button>
  <button class="button" onclick="chooseColor()">Choose Color</button>
</div>

<div class="editor-result-container">
  <!-- Code editor container -->
  <div class="editor-container">
    <div id="code-editor" class="CodeMirror">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Hello World&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;

&lt;h2&gt;Hello, World!&lt;/h2&gt;

&lt;/body&gt;
&lt;/html&gt;
    </div>
  </div>

  <!-- Result iframe -->
  <iframe id="result-frame" frameborder="0"></iframe>
</div>

<!-- Run button -->
<div class="button-container">
  <button class="button" onclick="runCode()">Run</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.min.js"></script>
<script>
  var editor = CodeMirror(document.getElementById("code-editor"), {
    lineNumbers: true, // Show line numbers
    mode: "htmlmixed", // Set editor mode
    theme: "darcula" // Set editor theme
  });

  // Function to run the code
  function runCode() {
    var code = editor.getValue();
    var resultFrame = document.getElementById("result-frame").contentWindow.document;
    resultFrame.open();
    resultFrame.write(code);
    resultFrame.close();
  }

  // Function to create a new file
  function newFile() {
    editor.setValue(''); // Clear editor content
  }

  // Function to save file with specified filename
  function saveFile() {
    var content = editor.getValue();
    var filename = prompt("Please enter the filename:", "code.html");
    if (filename) {
      var blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      saveAs(blob, filename); // Using FileSaver.js library for saving file
    }
  }

  // Function to change editor theme
  function changeTheme(theme) {
    editor.setOption("theme", theme);
  }

  // Function to choose custom color for editor
  function chooseColor() {
    var color = prompt("Please enter a color (e.g., #FF0000 or red):");
    if (color) {
      editor.setOption("theme", null); // Reset theme
      document.querySelector(".CodeMirror").style.backgroundColor = color;
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</body>
</html>
