<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/dracula.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db); /* Linear background */
      color: #fff;
      display: flex;
      flex-direction: row;
    }

    /* Adjust editor size */
    #editor-container {
      flex: 1;
      padding: 20px;
    }

    /* Result iframe */
    #result-frame {
      width: 50%;
      border: none;
      background-color: #fff;
    }

    /* Button styles */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- Code editor container -->
<div id="editor-container"></div>

<!-- Result iframe -->
<iframe id="result-frame" frameborder="0"></iframe>

<!-- Run button -->
<button class="button" onclick="runCode()">Run</button>

<!-- New File button -->
<button class="button" onclick="newFile()">New File</button>

<!-- Save button -->
<button class="button" onclick="saveFile()">Save</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.min.js"></script>
<script>
  // Initialize CodeMirror
  var editor = CodeMirror(document.getElementById("editor-container"), {
    lineNumbers: true, // Show line numbers
    mode: "htmlmixed", // Set editor mode
    theme: "dracula" // Set editor theme
  });

  // Function to run the code
  function runCode() {
    var code = editor.getValue();
    var resultFrame = document.getElementById("result-frame").contentWindow.document;
    resultFrame.open();
    resultFrame.write(code);
    resultFrame.close();
  }
  
  // Function to create a new file
  function newFile() {
    editor.setValue(''); // Clear editor content
  }
  
  // Function to save file with specified filename
  function saveFile() {
    var content = editor.getValue();
    var filename = prompt("Please enter the filename:", "code.html");
    if (filename) {
      var blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      saveAs(blob, filename); // Using FileSaver.js library for saving file
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</body>
</html>
