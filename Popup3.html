<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visually Stunning Parallax Pop-up Window</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .popup-container {
    position: relative;
    background-color: transparent;
    padding: 20px;
    width: 400px;
    height: 300px;
    overflow: hidden;
  }

  .popup-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://source.unsplash.com/random') center/cover no-repeat;
    animation: parallax 10s infinite alternate;
    z-index: -1;
  }

  .popup-content {
    position: relative;
    z-index: 1;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
  }

  @keyframes parallax {
    0% {
      transform: translateX(-50%) translateY(-50%) scale(1.2);
    }
    100% {
      transform: translateX(-50%) translateY(-50%) scale(1.5);
    }
  }

  .close-btn {
    cursor: pointer;
    color: #666;
    font-size: 20px;
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>

<div class="popup-container">
  <div class="popup-background"></div>
  <span class="close-btn" onclick="closePopup()">Ã—</span>
  <div class="popup-content">
    <h2>Welcome to Our Website!</h2>
    <p>Thank you for visiting. Explore our latest collections and offers.</p>
  </div>
</div>

<script>
  // Function to close the pop-up window
  function closePopup() {
    document.querySelector('.popup-container').style.display = 'none';
  }
</script>

</body>
</html>
