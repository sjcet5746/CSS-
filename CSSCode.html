<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/darcula.min.css">
  <style>
    /* Linear background */
    body {
      background: linear-gradient(to bottom, #1e5799, #2989d8);
      color: white;
    }

    /* Code editor container */
    .editor-container {
      width: 50%;
      height: 50vh;
      position: relative;
      margin: auto;
      margin-bottom: 20px;
    }

    /* Result iframe */
    #result-frame {
      width: 50%;
      height: 50vh;
      border: none;
      position: relative;
      margin: auto;
    }

    /* Button container */
    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Button styles */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* CodeMirror */
    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }

    /* Editor and result container */
    .editor-result-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
  </style>
</head>
<body>

<div class="editor-result-container">
  <!-- Code editor container -->
  <div class="editor-container">
    <textarea id="code-editor">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Hello World&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;

&lt;h2&gt;Hello, World!&lt;/h2&gt;

&lt;/body&gt;
&lt;/html&gt;
    </textarea>
  </div>

  <!-- Result iframe -->
  <iframe id="result-frame" frameborder="0"></iframe>
</div>

<!-- Button container -->
<div class="button-container">
  <!-- Run button -->
  <button class="button" onclick="runCode()">Run</button>

  <!-- New File button -->
  <button class="button" onclick="newFile()">New File</button>

  <!-- Save button -->
  <button class="button" onclick="saveFile()">Save</button>

  <!-- Theme button -->
  <button class="button" onclick="toggleTheme()">Toggle Theme</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.min.js"></script>
<script>
  var darkTheme = true; // Flag for current theme

  // Initialize CodeMirror
  var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
    lineNumbers: true, // Show line numbers
    mode: "htmlmixed", // Set editor mode
    theme: "darcula" // Set editor theme
  });

  // Function to run the code
  function runCode() {
    var code = editor.getValue();
    var resultFrame = document.getElementById("result-frame").contentWindow.document;
    resultFrame.open();
    resultFrame.write(code);
    resultFrame.close();
  }

  // Function to create a new file
  function newFile() {
    editor.setValue(''); // Clear editor content
  }

  // Function to save file with specified filename
  function saveFile() {
    var content = editor.getValue();
    var filename = prompt("Please enter the filename:", "code.html");
    if (filename) {
      var blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      saveAs(blob, filename); // Using FileSaver.js library for saving file
    }
  }

  // Function to toggle between dark and bright themes
  function toggleTheme() {
    if (darkTheme) {
      editor.setOption("theme", "default"); // Switch to bright theme
    } else {
      editor.setOption("theme", "darcula"); // Switch to dark theme
    }
    darkTheme = !darkTheme; // Toggle theme flag
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</body>
</html>
