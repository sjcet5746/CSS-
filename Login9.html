<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Cityscape Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #78a4ff, #1f4068);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .cityscape {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('cityscape.jpg') no-repeat center center/cover;
    animation: skyscraper-reflect 20s linear infinite alternate;
  }

  @keyframes skyscraper-reflect {
    from {
      filter: brightness(1);
    }
    to {
      filter: brightness(0.7);
    }
  }

  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .login-container h2 {
    margin-bottom: 20px;
    color: #333333;
  }

  .input-field {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    transition: border-color 0.3s ease;
  }

  .input-field:focus {
    outline: none;
    border-color: #007bff;
  }

  .input-field::placeholder {
    color: #999999;
  }

  .login-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-button:hover {
    background-color: #0056b3;
  }

  .traffic-light {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 80px;
    background: #000;
    border-radius: 15px;
    overflow: hidden;
  }

  .traffic-light div {
    width: 100%;
    height: 20px;
    margin-bottom: 5px;
    border-radius: 5px;
    background: #111;
    box-shadow: inset 0 -1px 5px rgba(0, 0, 0, 0.7);
  }

  .traffic-light div:last-child {
    margin-bottom: 0;
  }

  .traffic-light div.red {
    background: #ff5c33;
  }

  .traffic-light div.yellow {
    background: #ffff33;
  }

  .traffic-light div.green {
    background: #33cc33;
  }

  .traffic-light div.off {
    background: #333;
  }

  .traffic-light div.off.yellow {
    background: #444;
  }
</style>
</head>
<body>

<div class="cityscape"></div>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <input type="text" class="input-field" placeholder="Username" required>
    <input type="password" class="input-field" placeholder="Password" required>
    <button type="submit" class="login-button">Login</button>
  </form>
</div>

<div class="traffic-light">
  <div class="red"></div>
  <div class="yellow off"></div>
  <div class="green off"></div>
</div>

<script>
  // Simulate traffic light animation
  setInterval(() => {
    const trafficLight = document.querySelector('.traffic-light');
    const redLight = trafficLight.querySelector('.red');
    const yellowLight = trafficLight.querySelector('.yellow');
    const greenLight = trafficLight.querySelector('.green');

    setTimeout(() => {
      redLight.classList.add('off');
      yellowLight.classList.remove('off');
    }, 2000);

    setTimeout(() => {
      yellowLight.classList.add('off');
      greenLight.classList.remove('off');
    }, 4000);

    setTimeout(() => {
      greenLight.classList.add('off');
      redLight.classList.remove('off');
    }, 6000);
  }, 6000);
</script>

</body>
</html>
